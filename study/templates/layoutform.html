<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		{% if title %}
		<title>Study - {{ title }}</title>
		{% else %}
		<title>Study</title>
		{% endif %}
		<!--    Google Icon Font    -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round"
			rel="stylesheet"
		/>
		<!--    Font Awesome Icons    -->
		<script
			src="https://kit.fontawesome.com/805b84f021.js"
			crossorigin="anonymous"
		></script>
		<!--    Bootstrap CSS    -->
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static', filename='css/' + 'materialize.min.css') }}"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static', filename='css/' + 'form.css') }}"
		/>
	</head>
	<body>
		<div class="formWrapper">
			<div class="title">
				<a href="{{ url_for('home') }}"><p>Study<span>Mate</span></p></a>
			</div>
			{% block content %}{% endblock %}
		</div>
		</div>
		<!--    JQuery, Popper.js, Materialize.js     -->
		<script src="{{ url_for('static', filename='js/' + 'jquery-3.5.1.slim.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/' + 'materialize.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/' + 'masonry.pkgd.min.js') }}"></script>
		<!-- <script src="{{ url_for('static', filename='js/' + 'form.js') }}"></script> -->
	</body>
</html>
